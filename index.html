<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de DANFE</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin: 8px 4px;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
    }

    .btn-green { background: #28a745; }
    .btn-blue { background: #007bff; }
    .btn-orange { background: #fd7e14; }

    .btn:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerar DANFE / Baixar XML</h1>
    <p>Digite a chave de acesso da NF-e ou envie o XML da nota.</p>

    <!-- Campo para chave de acesso -->
    <input type="text" id="chave" placeholder="Digite a chave de acesso">

    <!-- BotÃµes para baixar -->
    <div>
      <button class="btn btn-green" onclick="baixarXML()">Baixar XML</button>
      <button class="btn btn-blue" onclick="baixarPDF()">Baixar PDF</button>
      <button class="btn btn-orange" onclick="baixarAmbos()">Baixar XML + PDF</button>
    </div>

    <hr style="margin: 20px 0;">

    <!-- Upload de XML -->
    <input type="file" id="xmlFile" accept=".xml">
    <button class="btn btn-blue" onclick="gerarDanfe()">Gerar DANFE do XML</button>
  </div>

  <script>
    function baixarXML() {
      let chave = document.getElementById("chave").value;
      if(chave) {
        alert("Aqui chamaria a API para baixar o XML da chave: " + chave);
      } else {
        alert("Digite a chave de acesso!");
      }
    }

    function baixarPDF() {
      let chave = document.getElementById("chave").value;
      if(chave) {
        alert("Aqui chamaria a API para baixar o PDF do DANFE da chave: " + chave);
      } else {
        alert("Digite a chave de acesso!");
      }
    }

    function baixarAmbos() {
      let chave = document.getElementById("chave").value;
      if(chave) {
        alert("Aqui chamaria a API para baixar tanto o XML quanto o PDF do DANFE da chave: " + chave);
      } else {
        alert("Digite a chave de acesso!");
      }
    }

    function gerarDanfe() {
      let file = document.getElementById("xmlFile").files[0];
      if(file) {
        alert("Aqui o script pegaria o XML enviado e geraria o DANFE em PDF.");
      } else {
        alert("Selecione um arquivo XML!");
      }
    }
  </script>
</body>
</html>
